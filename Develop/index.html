<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Task Board</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="p-4 mb-4 text-center border-bottom border-5">
    <h1 class="display-3">Task Board</h1>
    <p class="lead">A simple Kanban board for task management</p>
  </header>

  <div class="container">
    <div class="text-center mb-5">
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#formModal">Add Task</button>
    </div>

    <!-- Modal for adding new task -->
    <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="formModalLabel">Add New Task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="add-task-form">
              <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" required>
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
              </div>
              <div class="mb-3">
                <label for="due-date" class="form-label">Due Date</label>
                <input type="date" class="form-control" id="due-date" required>
              </div>
              <button type="submit" class="btn btn-primary">Save Task</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Task Board Columns -->
    <div class="row swim-lanes text-center justify-content-between">
      <div class="col-12 col-lg-4">
        <div id="not-started" class="card mb-3 lane">
          <div class="card-header bg-light">
            <h2 class="card-title mb-1">Not Yet Started</h2>
          </div>
          <div class="card-body task-list" id="not-started-cards">
            <!-- Task cards will be dynamically added here -->
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-4">
        <div id="in-progress" class="card mb-3 lane">
          <div class="card-header bg-light">
            <h2 class="card-title mb-1">In Progress</h2>
          </div>
          <div class="card-body task-list" id="in-progress-cards">
            <!-- Task cards will be dynamically added here -->
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-4">
        <div id="completed" class="card mb-3 lane">
          <div class="card-header bg-light">
            <h2 class="card-title mb-1">Completed</h2>
          </div>
          <div class="card-body task-list" id="completed-cards">
            <!-- Task cards will be dynamically added here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
